<!--[securityutil_checkpermission component='News::' instance="story[aid]::story[sid]" level='ACCESS_DELETE' assign='mayDelete']-->

<!--[gt text='Edit news article' assign='templatetitle']-->

<h2><!--[$templatetitle]-->: <!--[$title|pnvarprepfordisplay]--></h2>

<form id="news_ajax_modifyform" class="z-form" action="<!--[pnmodurl modname='News' type='admin' func='update']-->" method="post" enctype="application/x-www-form-urlencoded">
    <div >
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='News']-->" />
        <input type="hidden" name="page" value="<!--[$page|pnvarprepfordisplay]-->" />
        <input type="hidden" name="story[sid]" value="<!--[$sid|pnvarprepfordisplay]-->" />
        <input type="hidden" name="story[published_status]" value="<!--[$published_status|pnvarprepfordisplay]-->" />
        <!--[if $formattedcontent eq 1]-->
        <input type="hidden" name="story[hometextcontenttype]" value="1" />
        <input type="hidden" name="story[bodytextcontenttype]" value="1" />
        <!--[/if]-->

        <fieldset>
            <legend><!--[gt text='Title']--></legend>

            <div class="z-formrow">
                <label for="news_title"><!--[gt text='Title text']--></label>
                <input id="news_title" class="z-form-text" name="story[title]" type="text" size="32" maxlength="255" value="<!--[$title|pnvarprepfordisplay]-->" />
            </div>

            <div class="z-formrow">
                <label for="news_urltitle"><!--[gt text='Permalink URL']--></label>
                <input id="news_urltitle" class="z-form-text" name="story[urltitle]" type="text" size="32" maxlength="255" value="<!--[$urltitle|pnvarprepfordisplay]-->" />
                <em class="z-sub z-formnote"><!--[gt text='(Automatically generated if left blank)']--></em>
            </div>

            <!--[if $enablecategorization]-->
            <div class="z-formrow">
                <label><!--[gt text='Category']--></label>
                <!--[gt text='Choose category' assign='lblDef']-->
                <!--[nocache]-->
                <!--[foreach from=$catregistry key='property' item='category']-->
                <!--[array_field_isset array=$__CATEGORIES__ field=$property assign='catExists']-->
                <!--[if $catExists]-->
                <!--[array_field_isset array=$__CATEGORIES__.$property field='id' returnValue=1 assign='selectedValue']-->
                <!--[else]-->
                <!--[assign var='selectedValue' value='0']-->
                <!--[/if]-->
                <div class="z-formnote"><!--[selector_category category=$category name="story[__CATEGORIES__][$property]" field='id' selectedValue=$selectedValue defaultValue='0' defaultText=$lblDef]--></div>
                <!--[/foreach]-->
                <!--[/nocache]-->
            </div>
            <!--[/if]-->

            <!--[pnconfiggetvar name='multilingual' assign='multilingual']-->
            <!--[if $multilingual]-->
            <div class="z-formrow">
                <label for="news_language"><!--[gt text='Language(s) for which article should be displayed']--></label>
                <!--[languagelist id='news_language' name='story[language]' all=true installed=true selected=$language]-->
            </div>
            <!--[/if]-->
        </fieldset>

        <fieldset class="z-linear">
            <legend><!--[gt text='Article']--></legend>
            <!--[if $formattedcontent eq 0]-->
            <div class="z-warningmsg"><!--[gt text='Permitted HTML tags']-->: <!--[allowedhtml]--></div>
            <!--[/if]-->
            <div class="z-formrow">
                <label for="news_hometext"><!--[gt text='Index page teaser text']--></label>
                <textarea id="news_hometext" class="z-form-text" name="story[hometext]" cols="40" rows="10"><!--[$hometext|pnvarprepfordisplay]--></textarea>
                <span id="news_hometext_remaining" class="z-formnote"><!--[gt text='(Limit: 65,536 characters)']--></span>
            </div>

            <!--[if $formattedcontent eq 0]-->
            <div class="z-formrow">
                <label for="news_hometextcontenttype"><!--[gt text='Index page teaser format']--></label>
                <select id="news_hometextcontenttype" name="story[hometextcontenttype]">
                    <option value="0"<!--[if $hometextcontenttype eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Plain text']--></option>
                    <option value="1"<!--[if $hometextcontenttype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Text formatted with mark-up language']--></option>
                </select>
            </div>
            <!--[/if]-->

            <div class="z-formrow">
                <label for="news_bodytext"><!--[gt text='Article body text']--></label>
                <textarea id="news_bodytext" class="z-form-text" name="story[bodytext]" cols="40" rows="10"><!--[$bodytext|pnvarprepfordisplay]--></textarea>
                <span id="news_bodytext_remaining" class="z-formnote"><!--[gt text='(Limit: 65,536 characters)']--></span>
            </div>

            <!--[if $formattedcontent eq 0]-->
            <div class="z-formrow">
                <label for="news_bodytextcontenttype"><!--[gt text='Article body format']--></label>
                <select id="news_bodytextcontenttype" name="story[bodytextcontenttype]">
                    <option value="0"<!--[if $bodytextcontenttype eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Plain text']--></option>
                    <option value="1"<!--[if $bodytextcontenttype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Text formatted with mark-up language']--></option>
                </select>
            </div>
            <!--[/if]-->

            <div class="z-formrow">
                <label for="news_notes"><a id="news_notes_collapse" href="javascript:void(0);"><!--[gt text='Footnote']--></a></label>
                <p id="news_notes_details">
                    <textarea id="news_notes" class="z-form-text" name="story[notes]" cols="40" rows="10"><!--[$notes|pnvarprepfordisplay]--></textarea>
                    <span id="news_notes_remaining" class="z-formnote"><!--[gt text='(Limit: 65,536 characters)']--></span>
                </p>
            </div>
        </fieldset>

        <fieldset>
            <legend><a id="news_publication_collapse" href="javascript:void(0);"><!--[gt text='Publishing options']--></a></legend>
            <div id="news_publication_details">
                <div class="z-formrow">
                    <label for="news_hideonindex"><!--[gt text='Publish on news index page']--></label>
                    <input id="news_hideonindex" name="story[hideonindex]" type="checkbox" value="1" <!--[if $hideonindex eq 0]-->checked="checked" <!--[/if]-->/>
                </div>
                <div class="z-formrow">
                    <label for="news_unlimited"><!--[gt text='No time limit']--></label>
                    <input id="news_unlimited" name="story[unlimited]" type="checkbox" value="1" <!--[if $unlimited eq 1]-->checked="checked" <!--[/if]-->/>
                </div>
                <div id="news_expiration_details">
                    <div class="z-formrow">
                        <label><!--[gt text='Start date']--></label>
                        <div><!--[html_select_date prefix='from' start_year='-2' end_year='+4' time=$from field_array='story']-->&nbsp;<!--[html_select_time prefix='from' use_24_hours=true display_seconds=false minute_interval='5' time=$from field_array='story']--></div>
                    </div>
                    <div class="z-formrow">
                        <label for="news_tonolimit"><!--[gt text='No end date']--></label>
                        <input id="news_tonolimit" name="story[tonolimit]" type="checkbox" value="1" <!--[if $tonolimit eq 1]-->checked="checked" <!--[/if]-->/>
                    </div>
                    <div id="news_expiration_date">
                        <div class="z-formrow">
                            <label><!--[gt text='End date']--></label>
                            <div><!--[html_select_date prefix='to' start_year='-2' end_year='+4' time=$to field_array='story']-->&nbsp;<!--[html_select_time prefix='to' use_24_hours=true display_seconds=false minute_interval='5' time=$to field_array='story']--></div>
                        </div>
                    </div>
                </div>
                <div class="z-formrow">
                    <label for="news_disallowcomments"><!--[gt text='Allow comments on this article']--></label>
                    <input id="news_disallowcomments" name="story[disallowcomments]" type="checkbox" value="1" <!--[if $disallowcomments eq 0]-->checked="checked" <!--[/if]-->/>
                </div>
            </div>
        </fieldset>

        <!--[pnmodcallhooks hookobject='item' hookaction='modify' hookid=$sid module='News']-->

        <div class="z-formbuttons"><div id="news-buttons">
            <a href="javascript:void(0);" onclick="editnews_save('update');"><!--[pnimg src='button_ok.gif' modname='core' set='icons/extrasmall' __alt='Save'  __title='Save your changes' ]--><!--[gt text='Save']--></a>
            <a href="javascript:void(0);" onclick="editnews_save('pending');"><!--[pnimg modname='core' src='queue.gif' set='icons/extrasmall' __alt='Mark as pending'  __title='Mark this article as pending']--><!--[gt text='Mark as pending']--></a>
            <!--[if $mayDelete]-->
              <a href="javascript:void(0);" onclick="editnews_save('delete');"><!--[pnimg modname='core' src='editdelete.gif' set='icons/extrasmall' __alt='Delete'  __title='Delete this article']--><!--[gt text='Delete']--></a>
            <!--[/if]-->
            <a href="javascript:void(0);" onclick="editnews_cancel();"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/extrasmall' __alt='Cancel'  __title='Cancel']--><!--[gt text='Cancel']--></a>
            &nbsp;<img id="news_savenews" src="<!--[$baseurl]-->images/ajax/circle-ball-dark-antialiased.gif" alt="" />
        </div></div>
    </div>
</form>
