<!--[gt text='Edit News Article' assign='templatetitle']-->

<h2><!--[$templatetitle]-->: <!--[$title|pnvarprepfordisplay]--></h2>

<form id="news_ajax_modifyform" class="z-form" action="<!--[pnmodurl modname='News' type='admin' func='update']-->" method="post" enctype="application/x-www-form-urlencoded">
<div >
    <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='News']-->" />
    <input type="hidden" name="page" value="<!--[$page|pnvarprepfordisplay]-->" />
    <input type="hidden" name="story[sid]" value="<!--[$sid|pnvarprepfordisplay]-->" />
    <input type="hidden" name="story[published_status]" value="<!--[$published_status|pnvarprepfordisplay]-->" />
    <!--[if $formattedcontent eq 1]-->
    <input type="hidden" name="story[hometextcontenttype]" value="1" />
    <input type="hidden" name="story[bodytextcontenttype]" value="1" />
    <!--[/if]-->

    <fieldset>
        <legend><!--[gt text='Heading Info']--></legend>

        <div class="z-formrow">
            <label for="news_title"><!--[gt text='Title']--></label>
            <input id="news_title" class="z-form-text" name="story[title]" type="text" size="32" maxlength="255" value="<!--[$title|pnvarprepfordisplay]-->" />
        </div>

        <div class="z-formrow">
            <label for="news_urltitle"><!--[gt text='PermaLink URL title']--></label>
            <input id="news_urltitle" class="z-form-text" name="story[urltitle]" type="text" size="32" maxlength="255" value="<!--[$urltitle|pnvarprepfordisplay]-->" />
            <span class="z-formnote"><!--[gt text='(Blank = auto-generate)']--></span>
        </div>

        <!--[if $enablecategorization]-->
        <div class="z-formrow">
            <label for="news_categories"><!--[gt text='Category']--></label>
            <!--[gt text='Choose Category' assign='lblDef']-->
            <!--[nocache]-->
            <ul id="news_categories" class="z-listselector">
            <!--[foreach from=$catregistry key='property' item='category']-->
                <!--[array_field_isset array=$__CATEGORIES__ field=$property assign='catExists']-->
                <!--[if $catExists]-->
                    <!--[array_field_isset array=$__CATEGORIES__.$property field='id' returnValue=1 assign='selectedValue']-->
                <!--[else]-->
                    <!--[assign var='selectedValue' value='0']-->
                <!--[/if]-->
                <li><!--[selector_category category=$category name="story[__CATEGORIES__][$property]" field='id' selectedValue=$selectedValue defaultValue='0' defaultText=$lblDef]--></li>
            <!--[/foreach]-->
            </ul>
            <!--[/nocache]-->
        </div>
        <!--[/if]-->

        <!--[pnconfiggetvar name='multilingual' assign='multilingual']-->
        <!--[if $multilingual]-->
        <div class="z-formrow">
            <label for="news_language"><!--[gt text='Language']--></label>
            <!--[languagelist id='news_language' name='story[language]' all=true installed=true selected=$language]-->
        </div>
        <!--[/if]-->
    </fieldset>

    <fieldset class="z-linear">
        <legend><!--[gt text='Article Content']--></legend>
        <!--[if $formattedcontent eq 0]-->
        <div class="z-warningmsg"><!--[gt text='Permitted HTML tags']-->: <!--[allowedhtml]--></div>
        <!--[/if]-->
        <div class="z-formrow">
            <label for="news_hometext"><!--[gt text='Lead page teaser']--></label>
            <textarea id="news_hometext" class="z-form-text" name="story[hometext]" cols="40" rows="10"><!--[$hometext|pnvarprepfordisplay]--></textarea>
            <span id="news_hometext_remaining" class="z-formnote"><!--[gt text='(Limit: 65536 characters)']--></span>
        </div>

        <!--[if $formattedcontent eq 0]-->
        <div class="z-formrow">
            <label for="news_hometextcontenttype"><!--[gt text='Content format type']--></label>
            <select id="news_hometextcontenttype" name="story[hometextcontenttype]">
                <option value="0"<!--[if $hometextcontenttype eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Plain Text']--></option>
                <option value="1"<!--[if $hometextcontenttype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Formatted Text']--></option>
            </select>
        </div>
        <!--[/if]-->

        <div class="z-formrow">
            <label for="news_bodytext"><!--[gt text='Article body']--></label>
            <textarea id="news_bodytext" class="z-form-text" name="story[bodytext]" cols="40" rows="10"><!--[$bodytext|pnvarprepfordisplay]--></textarea>
            <span id="news_bodytext_remaining" class="z-formnote"><!--[gt text='(Limit: 65536 characters)']--></span>
        </div>

        <!--[if $formattedcontent eq 0]-->
        <div class="z-formrow">
            <label for="news_bodytextcontenttype"><!--[gt text='Content format type']--></label>
            <select id="news_bodytextcontenttype" name="story[bodytextcontenttype]">
                <option value="0"<!--[if $bodytextcontenttype eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Plain Text']--></option>
                <option value="1"<!--[if $bodytextcontenttype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Formatted Text']--></option>
            </select>
        </div>
        <!--[/if]-->

        <div class="z-formrow">
            <label for="news_notes"><a id="news_notes_collapse" href="javascript:void(0);"><!--[gt text='Show Footnote']--></a></label>
            <p id="news_notes_details">
            <textarea id="news_notes" class="z-form-text" name="story[notes]" cols="40" rows="10"><!--[$notes|pnvarprepfordisplay]--></textarea>
            <span id="news_notes_remaining" class="z-formnote"><!--[gt text='(Limit: 65536 characters)']--></span>
            </p>
        </div>
    </fieldset>

    <fieldset>
        <legend><a id="news_publication_collapse" href="javascript:void(0);"><!--[gt text='Show Publishing Options']--></a></legend>
        <div id="news_publication_details">
        <div class="z-formrow">
            <label for="news_ihome"><!--[gt text='Publish on news lead page']--></label>
            <input id="news_ihome" name="story[ihome]" type="checkbox" value="1" <!--[if $ihome eq 0]-->checked="checked" <!--[/if]-->/>
        </div>
        <div class="z-formrow">
            <label for="news_unlimited"><!--[gt text='No time limit']--></label>
            <input id="news_unlimited" name="story[unlimited]" type="checkbox" value="1" <!--[if $unlimited eq 1]-->checked="checked" <!--[/if]-->/>
        </div>
        <div id="news_expiration_details">
        <div class="z-formrow">
            <label><!--[gt text='Start date']--></label>
            <!--[html_select_date prefix='from' start_year='-2' end_year='+4' time=$from field_array='story']-->&nbsp;<!--[html_select_time prefix='from' use_24_hours=true display_seconds=false minute_interval='5' time=$from field_array='story']-->
        </div>
        <div class="z-formrow">
            <label for="news_tonolimit"><!--[gt text='No end date']--></label>
            <input id="news_tonolimit" name="story[tonolimit]" type="checkbox" value="1" <!--[if $tonolimit eq 1]-->checked="checked" <!--[/if]-->/>
        </div>
        <div id="news_expiration_date">
        <div class="z-formrow">
            <label><!--[gt text='End date']--></label>
            <!--[html_select_date prefix='to' start_year='-2' end_year='+4' time=$to field_array='story']-->&nbsp;<!--[html_select_time prefix='to' use_24_hours=true display_seconds=false minute_interval='5' time=$to field_array='story']--> <br />
        </div>
        </div>
        </div>
        <div class="z-formrow">
            <label for="news_withcomm"><!--[gt text='Allow commenting for this article']--></label>
            <input id="news_withcomm" name="story[withcomm]" type="checkbox" value="1" <!--[if $withcomm eq 0]-->checked="checked" <!--[/if]-->/>
        </div>
        </div>
    </fieldset>

    <!--[pnmodcallhooks hookobject='item' hookaction='modify' hookid=$sid module='News']-->

    <div class="z-formrow">
        <label for="news_action"><!--[gt text='Action']--></label>
        <select id="news_action" name="story[action]">
            <option value="update"><!--[gt text='Update']--></option>
            <option value="pending"><!--[gt text='Set Pending Status']--></option>
            <option value="delete"><!--[gt text='Delete']--></option>
        </select>
    </div>

    <div class="z-formrow z-formbuttons">
        <a href="javascript:void(0);" onclick="editnews_save();"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small' __alt='OK'  __title='OK']--></a>
        <a href="javascript:void(0);" onclick="editnews_cancel();"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel'  __title='Cancel']--></a>
        &nbsp;<img id="news_savenews" src="<!--[$baseurl]-->images/ajax/circle-ball-dark-antialiased.gif" alt="" />
    </div>
</div>
</form>
