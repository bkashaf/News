<!--[pnpageaddvar name='javascript' value='javascript/ajax/behaviour.js']-->

<!--[gt text='Edit news article' assign='templatetitle']-->

<!--[include file='news_admin_menu.htm']-->

<script type="text/javascript">
    // <![CDATA[
    var bytesused = '<!--[gt text="#{chars} characters out of 65,536"]-->';
    var string_show = '<!--[gt text="Show"]-->';
    var string_hide = '<!--[gt text="Hide"]-->';
    var string_publish = '<!--[gt text="Publish"]-->';
    var string_schedule = '<!--[gt text="Schedule"]-->';
    <!--[if $enableattribution]-->
    var itemlist_news_attributes = null;
    Event.observe(window, 'load', function() {
        itemlist_news_attributes = new Zikula.itemlist('news_attributes');
    }, false);
    <!--[/if]-->
    // ]]>
</script>

<div class="z-admincontainer">

    <!--[if $preview neq '']-->
    <div class="news_article news_preview" style="background-image: url(<!--[pnimg modname='News' src='bg_preview.png' retval='src']-->)"><!--[$preview]--></div>
    <!--[/if]-->

    <div class="z-adminpageicon"><!--[pnimg modname='core' src='edit.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form id="news_user_modifyform" class="z-form" action="<!--[pnmodurl modname='News' type='admin' func='update']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='News']-->" />
            <input type="hidden" name="story[sid]" value="<!--[$sid|pnvarprepfordisplay]-->" />
            <!--[if $formattedcontent eq 1]-->
            <input type="hidden" name="story[hometextcontenttype]" value="1" />
            <input type="hidden" name="story[bodytextcontenttype]" value="1" />
            <!--[/if]-->

            <fieldset>
                <legend><!--[gt text='Title']--></legend>

                <div class="z-formrow">
                    <label for="news_title"><!--[gt text='Title text']--></label>
                    <input id="news_title" name="story[title]" type="text" size="32" maxlength="255" value="<!--[$title|pnvarprepfordisplay]-->" />
                </div>

                <div class="z-formrow">
                    <label for="news_urltitle"><!--[gt text='Permalink URL']--></label>
                    <input id="news_urltitle" name="story[urltitle]" type="text" size="32" maxlength="255" value="<!--[$urltitle|pnvarprepfordisplay]-->" />
                    <em class="z-sub z-formnote"><!--[gt text='(Generated automatically if left blank)']--></em>
                </div>

                <!--[if $enablecategorization]-->
                <div class="z-formrow">
                    <label><!--[gt text='Category']--></label>
                    <!--[gt text='Choose category' assign='lblDef']-->
                    <!--[nocache]-->
                    <!--[foreach from=$catregistry key='property' item='category']-->
                    <!--[array_field_isset array=$__CATEGORIES__ field=$property assign='catExists']-->
                    <!--[if $catExists]-->
                    <!--[array_field_isset array=$__CATEGORIES__.$property field='id' returnValue=1 assign='selectedValue']-->
                    <!--[else]-->
                    <!--[assign var='selectedValue' value='0']-->
                    <!--[/if]-->
                    <div class="z-formnote"><!--[selector_category category=$category name="story[__CATEGORIES__][$property]" field='id' selectedValue=$selectedValue defaultValue='0' defaultText=$lblDef]--></div>
                    <!--[/foreach]-->
                    <!--[/nocache]-->
                </div>
                <!--[/if]-->

                <!--[pnconfiggetvar name='multilingual' assign='multilingual']-->
                <!--[if $multilingual]-->
                <div class="z-formrow">
                    <label for="news_language"><!--[gt text='Language']--></label>
                    <!--[languagelist id='news_language' name='story[language]' all=true installed=true selected=$language]-->
                </div>
                <!--[/if]-->
            </fieldset>

            <fieldset class="z-linear">
                <legend><!--[gt text='Article']--></legend>

                <!--[if $formattedcontent eq 0]-->
                <div class="z-warningmsg"><!--[gt text='Permitted HTML tags']-->: <!--[allowedhtml]--></div>
                <!--[/if]-->
                <div class="z-formrow">
                    <label for="news_hometext"><!--[gt text='Index page teaser text']--></label>
                    <textarea id="news_hometext" name="story[hometext]" cols="40" rows="10"><!--[$hometext|pnvarprepfordisplay]--></textarea>
                    <span id="news_hometext_remaining" class="z-formnote"><!--[gt text='(Limit: 65,536 characters)']--></span>
                </div>

                <!--[if $formattedcontent eq 0]-->
                <div class="z-formrow">
                    <label for="news_hometextcontenttype"><!--[gt text='Index page teaser format']--></label>
                    <select id="news_hometextcontenttype" name="story[hometextcontenttype]">
                        <option value="0"<!--[if $hometextcontenttype eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Plain text']--></option>
                        <option value="1"<!--[if $hometextcontenttype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Text formatted with mark-up language']--></option>
                    </select>
                </div>
                <!--[/if]-->

                <div class="z-formrow">
                    <label for="news_bodytext"><!--[gt text='Article body text']--></label>
                    <textarea id="news_bodytext" name="story[bodytext]" cols="40" rows="10"><!--[$bodytext|pnvarprepfordisplay]--></textarea>
                    <span id="news_bodytext_remaining" class="z-formnote"><!--[gt text='(Limit: 65,536 characters)']--></span>
                </div>

                <!--[if $formattedcontent eq 0]-->
                <div class="z-formrow">
                    <label for="news_bodytextcontenttype"><!--[gt text='Article body format']--></label>
                    <select id="news_bodytextcontenttype" name="story[bodytextcontenttype]">
                        <option value="0"<!--[if $bodytextcontenttype eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Plain text']--></option>
                        <option value="1"<!--[if $bodytextcontenttype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Text formatted with mark-up language']--></option>
                    </select>
                </div>
                <!--[/if]-->

                <div class="z-formrow">
                    <label for="news_notes"><a id="news_notes_collapse" href="javascript:void(0);"><!--[gt text='Footnote']--></a></label>
                    <p id="news_notes_details">
                        <textarea id="news_notes" name="story[notes]" cols="40" rows="10"><!--[$notes|pnvarprepfordisplay]--></textarea>
                        <span id="news_notes_remaining" class="z-formnote"><!--[gt text='(Limit: 65,536 characters)']--></span>
                    </p>
                </div>
            </fieldset>

            <fieldset>
                <legend><a id="news_publication_collapse" href="javascript:void(0);"><span id="news_publication_showhide"><!--[gt text='Show']--></span> <!--[gt text='Publishing options']--></a></legend>
                <div id="news_publication_details">
                    <div class="z-formrow">
                        <label for="news_hideonindex"><!--[gt text='Publish on news index page']--></label>
                        <input id="news_hideonindex" name="story[hideonindex]" type="checkbox" value="1" <!--[if $hideonindex eq 0]-->checked="checked" <!--[/if]-->/>
                    </div>
                    <div class="z-formrow">
                        <label for="news_unlimited"><!--[gt text='No time limit']--></label>
                        <input id="news_unlimited" name="story[unlimited]" type="checkbox" value="1" <!--[if $unlimited eq 1]-->checked="checked" <!--[/if]-->/>
                    </div>

                    <div id="news_expiration_details">
                        <div class="z-formrow">
                            <label><!--[gt text='Start date']--></label>
                            <div><!--[html_select_date prefix='from' start_year='-2' end_year='+4' time=$from field_array='story']-->&nbsp;<!--[html_select_time prefix='from' use_24_hours=true display_seconds=false minute_interval='5' time=$from field_array='story']--></div>
                        </div>
                        <div class="z-formrow">
                            <label for="news_tonolimit"><!--[gt text='No end date']--></label>
                            <input id="news_tonolimit" name="story[tonolimit]" type="checkbox" value="1" <!--[if $tonolimit eq 1]-->checked="checked" <!--[/if]-->/>
                        </div>
                        <div id="news_expiration_date">
                            <div class="z-formrow">
                                <label><!--[gt text='End date']--></label>
                                <div><!--[html_select_date prefix='to' start_year='-2' end_year='+4' time=$to field_array='story']-->&nbsp;<!--[html_select_time prefix='to' use_24_hours=true display_seconds=false minute_interval='5' time=$to field_array='story']--></div>
                            </div>
                        </div>
                    </div>
                    <div class="z-formrow">
                        <label for="news_disallowcomments"><!--[gt text='Allow comments on this article']--></label>
                        <input id="news_disallowcomments" name="story[disallowcomments]" type="checkbox" value="1" <!--[if $disallowcomments eq 0]-->checked="checked" <!--[/if]-->/>
                    </div>
                </div>
            </fieldset>

            <!--[if $enableattribution]-->
            <fieldset>
                <legend><a id="news_attributes_collapse" href="javascript:void(0);"><!--[gt text='Article attributes']--></a></legend>
                <div id="news_attributes_details">
                    <div class="z-formrow">
                        <div class="itemlist_newitemdiv">
                            <a onclick="javascript:itemlist_news_attributes.appenditem();" href="javascript:void(0);"><!--[pnimg src='insert_table_row.gif' modname='core' set='icons/extrasmall' alt='' __title='Create new attribute']--> <!--[gt text='Create new attribute']--></a><br />
                        </div>
                        <ul id="news_attributes" class="itemlist">
                            <!--[if isset($_Attributes__)]-->
                            <!--[counter name='news_attributes' reset=true print=false start=0]-->
                            <!--[foreach from=$_Attributes__ key='name' item='value']-->
                            <!--[counter name='news_attributes' print=false assign='attrnum']-->
                            <li id="listitem_news_attributes_<!--[$attrnum]-->" class="sortable z-clearfix <!--[cycle values='z-odd,z-even']-->">
                                <span class="itemlistcell width4">&nbsp;</span>
                                <span class="itemlistcell width44">
                                    <input class="iteminput" type="text" id="story_attributes_<!--[$attrnum]-->_name" name="story[attributes][<!--[$attrnum]-->][name]" size="25" maxlength="255" value="<!--[$name]-->" />
                                </span>
                                <span class="itemlistcell width44">
                                    <input class="iteminput" type="text" id="story_attributes_<!--[$attrnum]-->_value" name="story[attributes][<!--[$attrnum]-->][value]" size="25" maxlength="255" value="<!--[$value]-->" />
                                </span>
                                <span class="itemlistcell width7">
                                    <button type="button" id="buttondelete_news_attributes_<!--[$attrnum]-->" class="buttondelete imagebutton-nofloat"><!--[pnimg src='14_layer_deletelayer.gif' modname='core' set='icons/extrasmall' __alt='Delete'  __title='Delete this attribute' ]--></button>
                                </span>
                            </li>
                            <!--[/foreach]-->
                            <!--[else]-->
                            <li>&nbsp;</li>
                            <!--[/if]-->
                        </ul>
                        <ul style="display: none">
                            <li id="news_attributes_emptyitem" class="sortable z-clearfix">
                                <span class="itemlistcell width4">&nbsp;</span>
                                <span class="itemlistcell width44">
                                    <input class="iteminput" type="text" id="story_attributes_X_name" name="dummy[]" size="25" maxlength="255" value="" />
                                </span>
                                <span class="itemlistcell width44">
                                    <input class="iteminput" type="text" id="story_attributes_X_value" name="dummy[]" size="25" maxlength="255" value="" />
                                </span>
                                <span class="itemlistcell width7">
                                    <button type="button" id="buttondelete_news_attributes_X" class="buttondelete imagebutton-nofloat"><!--[pnimg src='14_layer_deletelayer.gif' modname='core' set='icons/extrasmall' __alt='Delete'  __title='Delete this attribute' ]--></button>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </fieldset>
            <!--[/if]-->

            <fieldset>
                <legend><a id="news_meta_collapse" href="javascript:void(0);"><!--[gt text='Meta data']--></a></legend>
                <div id="news_meta_details">
                    <ul>
                        <!--[pnusergetvar name='uname' uid=$cr_uid assign='username']-->
                        <li><!--[gt text='Contributed by %s on %s' tag1=$username tag2=$cr_date|pndate_format]--></li>
                        <!--[pnusergetvar name='uname' uid=$lu_uid assign='username']-->
                        <li><!--[gt text='Last edited by %s on %s' tag1=$username tag2=$lu_date|pndate_format]--></li>
                        <!--[if $published_status eq 0]-->
                          <!--[pnusergetvar name='uname' uid=$approver|pnvarprepfordisplay assign='approvername']-->
                          <li><!--[gt text='Approved by %s' tag1=$approvername]--></li>
                        <!--[/if]-->
                        <li><!--[gt text='Status %s' tag1=$published_status|news_getstatustext]--></li>
                        <li><!--[gt text='Article ID: %s' tag1=$sid]--></li>
                    </ul>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='item' hookaction='modify' hookid=$sid module='News']-->

            <div class="z-formbuttons"><div id="news-buttons">
                <button id="news_button_preview" type="submit" name="story[action]" value="0" __title="Preview this article"><!--[pnimg src='14_layer_visible.gif' modname='core' set='icons/extrasmall' __alt='Preview'  __title='Preview this article']--><!--[gt text='Preview']--></button>
                <!--[if $accessadd neq 1]-->
                  <button id="news_button_submit" class="positive" type="submit" name="story[action]" value="1" __title="Submit this article"><!--[pnimg src='button_ok.gif' modname='core' set='icons/extrasmall' __alt='Submit'  __title='Submit this article' ]--><!--[gt text='Submit']--></button>
                <!--[else]-->
                  <button id="news_button_draft" type="submit" name="story[action]" value="6" __title="Save this article as draft"><!--[pnimg src='edit.gif' modname='core' set='icons/extrasmall' __alt='Save as Draft'  __title='Save this article as draft']--><!--[gt text='Save as draft']--></button>
                  <!--[if $published_status eq 2]-->
                    <button id="news_button_publish" class="positive" type="submit" name="story[action]" value="2" __title="Approve and publish this article"><!--[pnimg src='button_ok.gif' modname='core' set='icons/extrasmall' __alt='Approve and Publish'  __title='Approve and publish this article' ]--><!--[gt text='Approve and']--> <span id="news_button_text_publish"><!--[gt text='Publish']--></span></button>
                  <!--[else]-->
                    <button id="news_button_publish" class="positive" type="submit" name="story[action]" value="2" __title="Publish this article"><!--[pnimg src='button_ok.gif' modname='core' set='icons/extrasmall' __alt='Publish'  __title='Publish this article' ]--><span id="news_button_text_publish"><!--[gt text='Publish']--></span></button>
                  <!--[/if]-->
                <!--[/if]-->
                <a id="news_button_cancel" href="<!--[pnmodurl modname='News' type='admin' func='view']-->" class="negative"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/extrasmall' __alt='Cancel' __title='Cancel']--><!--[gt text='Cancel']--></a>
            </div></div>
            <!--[if $accessadd eq 1]-->
            <div class="z-formbuttons"><div id="news-buttons">
                <!--[if $published_status neq 2]-->
                  <button id="news_button_pending" type="submit" name="story[action]" value="4" __title="Mark this article as pending"><!--[pnimg src='queue.gif' modname='core' set='icons/extrasmall' __alt='Pending'  __title='Mark this article as pending' ]--><!--[gt text='Pending']--></button>
                <!--[/if]-->
                <!--[if $published_status neq 3]-->
                  <button id="news_button_archive" type="submit" name="story[action]" value="5" __title="Archive this article"><!--[pnimg src='folder_yellow.gif' modname='core' set='icons/extrasmall' __alt='Archive'  __title='Archive this article' ]--><!--[gt text='Archive']--></button>
                <!--[/if]-->
                <!--[if $published_status eq 2]-->
                  <button id="news_button_reject" class="negative" type="submit" name="story[action]" value="3" __title="Reject this article"><!--[pnimg src='locked.gif' modname='core' set='icons/extrasmall' __alt='Reject'  __title='Reject this article' ]--><!--[gt text='Reject']--></button>
                <!--[/if]-->
            </div></div>
            <!--[/if]-->
        </div>
    </form>
</div>
