<!--[*  $Id:  $  *]-->
<!--[pnajaxheader modname='News' filename='news_storiesextblock_modify.js' effects=true nobehaviour=true noscriptaculous=true]-->

<fieldset>
    <legend><!--[gt text='Basic block information' domain=$dom]--></legend>
    <div class="z-formrow">
        <label for="news_storiesextblock_show"><!--[gt text='Articles to display (lead page)' domain=$dom]--></label>
        <select id="news_storiesextblock_show" name="show">
            <option value="1"<!--[if $show eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Show all news articles' domain=$dom]--></option>
            <option value="2"<!--[if $show eq 2]--> selected="selected"<!--[/if]-->><!--[gt text='Show only lead page articles' domain=$dom]--></option>
            <option value="3"<!--[if $show eq 3]--> selected="selected"<!--[/if]-->><!--[gt text='Show only articles not published on lead page' domain=$dom]--></option>
        </select>
    </div>
    <!--[if $enablecategorization]-->
    <div class="z-formrow">
        <label><!--[gt text='Select 0 or more categories' domain=$dom]--> (<a href="<!--[pnmodurl modname='Categories' type='admin' func='editregistry']-->"><!--[gt text='Category Registry' domain=$dom]--></a>)</label>
        <!--[nocache]-->
        <!--[foreach from=$catregistry key='prop' item='cat']-->
        <!--[array_field_isset assign='selectedValue' array=$category field=$prop returnValue=1]-->
        <div class="z-formnote">
            <!--[selector_category category=$cat name="category[$prop]" multipleSize=5 selectedValue=$selectedValue]-->
            <input type="button" value="<!--[gt text='All' domain=$dom]-->" onclick="news_storiesextblock_selectAllOptions(this.form.category_<!--[$prop]-->___, true);">
            <input type="button" value="<!--[gt text='None' domain=$dom]-->" onclick="news_storiesextblock_selectAllOptions(this.form.category_<!--[$prop]-->___, false);">
        </div>
        <!--[/foreach]-->
        <!--[/nocache]-->
    </div>
    <!--[/if]-->
    <div class="z-formrow">
        <label for="news_storiesextblock_limit"><!--[gt text='Maximum number of news articles to display' domain=$dom]--></label>
        <input id="news_storiesextblock_limit" type="text" name="limit" size="5" value="<!--[$limit|pnvarprepfordisplay]-->" />
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_status"><!--[gt text='Status' domain=$dom]--></label>
        <select id="news_storiesextblock_status" name="status">
            <option value="0"<!--[if $status eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='Published' domain=$dom]--></option>
            <option value="1"<!--[if $status eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Rejected' domain=$dom]--></option>
            <option value="2"<!--[if $status eq 2]--> selected="selected"<!--[/if]-->><!--[gt text='Pending Review' domain=$dom]--></option>
            <option value="3"<!--[if $status eq 3]--> selected="selected"<!--[/if]-->><!--[gt text='Archived' domain=$dom]--></option>
        </select>
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_order"><!--[gt text='Articles sorted by' domain=$dom]--></label>
        <select id="news_storiesextblock_order" name="order">
            <option value="0"<!--[if $order eq 0]--> selected="selected"<!--[/if]-->><!--[gt text='News setting' domain=$dom]--></option>
            <option value="1"<!--[if $order eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='Number of reads' domain=$dom]--></option>
        </select>
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_dayslimit"><!--[gt text='Maximum age of the articles in days' domain=$dom]--></label>
        <input id="news_storiesextblock_dayslimit" type="text" name="dayslimit" size="5" value="<!--[$dayslimit|pnvarprepfordisplay]-->" />
        <em class="z-sub z-formnote"><!--[gt text='(0 means no limit)' domain=$dom]--></em>
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_maxtitlelength"><!--[gt text='Maximum title length in characters' domain=$dom]--></label>
        <input id="news_storiesextblock_maxtitlelength" type="text" name="maxtitlelength" size="5" value="<!--[$maxtitlelength|pnvarprepfordisplay]-->" />
        <em class="z-sub z-formnote"><!--[gt text='(0 means no limit)' domain=$dom]--></em>
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_titlewraptxt"><!--[gt text='Suffix text when titles are wrapped' domain=$dom]--></label>
        <input id="news_storiesextblock_titlewraptxt" type="text" name="titlewraptxt" size="10" value="<!--[$titlewraptxt|pnvarprepfordisplay]-->" />
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_showemptyresult"><!--[gt text="Show 'No articles.' block output for no News instead of empty block" domain=$dom]--></label>
        <input id="news_storiesextblock_showemptyresult" type="checkbox" value="1" name="showemptyresult"<!--[if $showemptyresult]--> checked="checked"<!--[/if]--> />
    </div>
</fieldset>

<fieldset>
    <legend><!--[gt text='Specification of your own templates' domain=$dom]--></legend>
    <p class="z-formnote z-informationmsg"><!--[gt text="If you don't want to use the default templates, you have to specify them here. The default row template is news_block_storiesext_row.htm. The default block template depends on the scroll setting, default static template is news_block_storiesext.htm and for scrolling news_block_storiesext_scrollNAME.htm is used." domain=$dom]--></p>
    <div class="z-formrow">
        <label for="news_storiesextblock_blocktemplate"><!--[gt text='Template for display of the block' domain=$dom]--></label>
        <input id="news_storiesextblock_blocktemplate" type="text" name="blocktemplate" size="30" value="<!--[$blocktemplate|pnvarprepfordisplay]-->" />
        <em class="z-sub z-formnote"><!--[gt text='(leave empty for default)' domain=$dom]--></em>
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_rowtemplate"><!--[gt text='Template for layout of every row' domain=$dom]--></label>
        <input id="news_storiesextblock_rowtemplate" type="text" name="rowtemplate" size="30" value="<!--[$rowtemplate|pnvarprepfordisplay]-->" />
        <em class="z-sub z-formnote"><!--[gt text='(leave empty for default)' domain=$dom]--></em>
    </div>
</fieldset>

<fieldset>
    <legend><!--[gt text='Additional block information' domain=$dom]--></legend>
    <div class="z-formrow">
        <label for="news_storiesextblock_dispuname"><!--[gt text='Show the author name' domain=$dom]--></label>
        <input id="news_storiesextblock_dispuname" type="checkbox" value="1" name="dispuname"<!--[if $dispuname]--> checked="checked"<!--[/if]--> />
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_dispdate"><!--[gt text='Show the article creation date' domain=$dom]--></label>
        <input id="news_storiesextblock_dispdate" type="checkbox" value="1" name="dispdate"<!--[if $dispdate]--> checked="checked"<!--[/if]--> />
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_dateformat"><!--[gt text='Formatting of the date' domain=$dom]--></label>
        <input id="news_storiesextblock_dateformat" type="text" name="dateformat" size="10" value="<!--[$dateformat|pnvarprepfordisplay]-->" />
        <em class="z-sub z-formnote">(<a href="http://www.php.net/manual/en/function.strftime.php" target="_new"><!--[gt text='Description of strftime' domain=$dom]--></a>)</em>
    </div>
    <div class="z-formrow">
        <label for="news_storiesextblock_dispreads"><!--[gt text='Show the number of reads' domain=$dom]--></label>
        <input id="news_storiesextblock_dispreads" type="checkbox" value="1" name="dispreads"<!--[if $dispreads]--> checked="checked"<!--[/if]--> />
    </div>
    <!--[pnmodavailable modname='EZComments' assign='EZComments']-->
    <!--[if $EZComments]-->
    <div class="z-formrow">
        <label for="news_storiesextblock_dispcomments"><!--[gt text='Show the number of comments' domain=$dom]--></label>
        <input id="news_storiesextblock_dispcomments" type="checkbox"value="1"  name="dispcomments"<!--[if $dispcomments]--> checked="checked"<!--[/if]--> />
    </div>
    <!--[/if]-->
    <div class="z-formrow">
        <label for="news_storiesextblock_splitchar"><!--[gt text='Seperation character for additional information' domain=$dom]--></label>
        <input id="news_storiesextblock_splitchar" type="text" name="dispsplitchar" size="10" value="<!--[$dispsplitchar|pnvarprepfordisplay]-->" />
    </div>
</fieldset>

<fieldset>
    <legend><!--[gt text='Show the article hometext' domain=$dom]--></legend>
    <div class="z-formrow">
        <label><!--[gt text='Show the article hometext' domain=$dom]--></label>
        <div id="news_storiesextblock_disphometext">
            <input id="news_storiesextblock_disphometext_yes" type="radio" name="disphometext" value="1" <!--[if $disphometext eq 1]-->checked="checked"<!--[/if]--> /> <label for="news_storiesextblock_disphometext_yes"><!--[gt text='Yes' domain=$dom]--></label>
            <input id="news_storiesextblock_disphometext_no" type="radio" name="disphometext" value="0" <!--[if $disphometext eq 0]-->checked="checked"<!--[/if]--> /> <label for="news_storiesextblock_disphometext_no"><!--[gt text='No' domain=$dom]--></label>
        </div>
    </div>
    <div id="news_storiesextblock_disphometext_container">
        <p class="z-formnote z-informationmsg"><!--[gt text='When wrapping the hometext, incomplete HTML markups elements will be made complete again by the truncatehtml plugin.' domain=$dom]--></p>
        <div class="z-formrow">
            <label for="news_storiesextblock_maxhometextlength"><!--[gt text='Maximum hometext length in characters' domain=$dom]--></label>
            <input id="news_storiesextblock_maxhometextlength" type="text" name="maxhometextlength" size="5" value="<!--[$maxhometextlength|pnvarprepfordisplay]-->" />
            <em class="z-sub z-formnote"><!--[gt text='(0 means no limit)' domain=$dom]--></em>
        </div>
        <div class="z-formrow">
            <label for="news_storiesextblock_hometextwraptxt"><!--[gt text='Suffix text used in hometext wrapping' domain=$dom]--></label>
            <input id="news_storiesextblock_hometextwraptxt" type="text" name="hometextwraptxt" size="10" value="<!--[$hometextwraptxt|pnvarprepfordisplay]-->" />
        </div>
    </div>
</fieldset>

<fieldset>
    <legend><!--[gt text='Display an image for recent story titles' domain=$dom]--></legend>
    <div class="z-formrow">
        <label><!--[gt text='Display an image for recent story titles' domain=$dom]--></label>
        <div id="news_storiesextblock_dispnewimage">
            <input id="news_storiesextblock_dispnewimage_yes" type="radio" name="dispnewimage" value="1" <!--[if $dispnewimage eq 1]-->checked="checked"<!--[/if]--> /> <label for="news_storiesextblock_dispnewimage_yes"><!--[gt text='Yes' domain=$dom]--></label>
            <input id="news_storiesextblock_dispnewimage_no" type="radio" name="dispnewimage" value="0" <!--[if $dispnewimage eq 0]-->checked="checked"<!--[/if]--> /> <label for="news_storiesextblock_dispnewimage_no"><!--[gt text='No' domain=$dom]--></label>
        </div>
    </div>
    <div id="news_storiesextblock_dispnewimage_container">
        <div class="z-formrow">
            <label for="news_storiesextblock_newimagelimit"><!--[gt text='How many days is a story recent' domain=$dom]--></label>
            <input id="news_storiesextblock_newimagelimit" type="text" name="newimagelimit" size="5" value="<!--[$newimagelimit|pnvarprepfordisplay]-->" />
        </div>
        <div class="z-formrow">
            <label for="news_storiesextblock_newimageset"><!--[gt text='The image set for the new image' domain=$dom]--></label>
            <input id="news_storiesextblock_newimageset" type="text" name="newimageset" size="40" value="<!--[$newimageset|pnvarprepfordisplay]-->" />
            <em class="z-sub z-formnote"><!--[gt text='(pnimg plugin)' domain=$dom]--></em>
        </div>
        <div class="z-formrow">
            <label for="news_storiesextblock_newimagesrc"><!--[gt text='The new image filename from the set' domain=$dom]--></label>
            <input id="news_storiesextblock_newimagesrc" type="text" name="newimagesrc" size="40" value="<!--[$newimagesrc|pnvarprepfordisplay]-->" />
            <em class="z-sub z-formnote"><!--[gt text='(pnimg plugin)' domain=$dom]--></em>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend><!--[gt text='Use scrolling for the newsitems' domain=$dom]--></legend>
    <p class="z-formnote z-informationmsg"><!--[gt text='The stories can be put in a scrolling box.<br />Pausing Vertical Scroller is based upon <a href="http://www.dynamicdrive.com/dynamicindex2/crosstick.htm">Pausing up/down</a>, the Fading Scroller (gradient wipe effect only in IE) is based upon <a href="http://www.dynamicdrive.com/dynamicindex2/memoryticker.htm">memoryticker</a> and the Marquee scroller is based upon <a href="http://www.dynamicdrive.com/dynamicindex2/cmarquee2.htm" target="_new">Marquee II</a>.' domain=$dom]--></p>
    <div class="z-formrow">
        <label for="news_storiesextblock_scrolling"><!--[gt text='Use scrolling for the newsitems' domain=$dom]--></label>
        <select id="news_storiesextblock_scrolling" name="scrolling">
            <option value="1"<!--[if $scrolling eq 1]--> selected="selected"<!--[/if]-->><!--[gt text='No scrolling' domain=$dom]--></option>
            <option value="2"<!--[if $scrolling eq 2]--> selected="selected"<!--[/if]-->><!--[gt text='Pausing Vertical Scroller' domain=$dom]--></option>
            <option value="3"<!--[if $scrolling eq 3]--> selected="selected"<!--[/if]-->><!--[gt text='Fading Scroller' domain=$dom]--></option>
            <option value="4"<!--[if $scrolling eq 4]--> selected="selected"<!--[/if]-->><!--[gt text='Marquee Scroller' domain=$dom]--></option>
        </select>
    </div>
    <div id="news_storiesextblock_scrolling_container">
        <div class="z-formrow">
            <label for="news_storiesextblock_scrollstyle"><!--[gt text='Stylesheet definition for the scrolling' domain=$dom]--></label>
            <textarea id="news_storiesextblock_scrollstyle" name="scrollstyle" rows="8" cols="40"><!--[$scrollstyle|pnvarprepfordisplay]--></textarea>
        </div>
        <div class="z-formrow">
            <label for="news_storiesextblock_scrolldelay"><!--[gt text='Delay between scrolls/ startdelay for marquee' domain=$dom]--></label>
            <input id="news_storiesextblock_scrolldelay" type="text" name="scrolldelay" size="10" value="<!--[$scrolldelay|pnvarprepfordisplay]-->" />
            <em class="z-sub z-formnote"><!--[gt text='(in miliseconds)' domain=$dom]--></em>
        </div>
        <div class="z-formrow">
            <label for="news_storiesextblock_scrollmspeed"><!--[gt text='Speed of the marquee scroller 1-10' domain=$dom]--></label>
            <input id="news_storiesextblock_scrollmspeed" type="text" name="scrollmspeed" size="10" value="<!--[$scrollmspeed|pnvarprepfordisplay]-->" />
        </div>
    </div>
</fieldset>
