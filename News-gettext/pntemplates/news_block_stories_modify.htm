<div class="pn-adminformrow">
    <label for="storiesblock_storiestype"><!--[gt text="News articles to display"]--></label>
    <select id="storiesblock_storiestype" name="storiestype">
        <option value="2"<!--[if $storiestype eq 2]--> selected="selected"<!--[/if]-->><!--[gt text="Show all news articles"]--></option>
        <option value="3"<!--[if $storiestype eq 3]--> selected="selected"<!--[/if]-->><!--[gt text="Show only lead page articles"]--></option>
        <option value="1"<!--[if $storiestype eq 1]--> selected="selected"<!--[/if]-->><!--[gt text="Show only articles not published on the lead page"]--></option>
    </select>
</div>
